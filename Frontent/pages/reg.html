<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration.com</title>
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <div class="logo"><p >D</p><img src="../assets/logo.png" alt=""><p class="d"> nors</p></div>
                <div class="adddonor-div"><a href="../index.html"><button class="adddonors">Home</button></a></div>
        </div>
        <div class="box">
            <form action="/submit" method="post">
            <div class="heading"><h1>Registration Form</h1></div>
            <div class="details">
                <div class="name-div">
                    <div class="name"><h4>Name</h4></div>
                    <div class="name-input" >
                        <input class="text" type="text" id="name"  name="name" required>
                        <span id="nam"></span>
                    </div>
                </div>
                <div class="name-div">
                    <div class="name"><h4>Address</h4></div>
                    <div class="name-input">
                        <input class="text" type="text" id="address" name="address">
                        <span id="place"></span>
                    </div>
                </div>

                <div class="name-div">
                    <div class="name"><h4>Gender</h4></div>
                    <div class="name-input">
                        Male<input type="radio" name="gender">
                         Female<input type="radio" name="gender" >
                         Others<input type="radio" name="gender" ><br>
                         <span>*invalid</span>
                    </div>
                </div>
                <div class="name-div">
                    <div class="name"><h4>Group</h4></div>
                    <div class="name-input">
                        <select name="group" id="">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="0-">O+</option>
                            <option value="O-">O-</option>
                        </select><br>
                        <span>*invalid</span>

                    </div>
                </div>
                <div class="name-div">
                    <div class="name"><h4>Phone</h4></div>
                    <div class="name-input">
                        <input class="text" type="" name="phone">
                        <span>*invalid</span>
                    </div>
                </div>
                <div class="submit-div">
                   <button class="submitbutton">Submit</button>
                </div>

            </div>
        </form>
            
        </div>

    </div>

    <script src="../js/reg.js"></script>
</body>
</html>
